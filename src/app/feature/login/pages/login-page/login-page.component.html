<app-login-form>
  <!-- Imagem de Cabeçalho -->
  <div image-content class="flex items-center mx-auto bg-white bg-opacity-20 justify-center w-52 h-52 rounded-full shadow-lg mb-6">
    <img src="assets/image/study.png" alt="Estudando" class="w-32">
  </div>

  <!-- Cabeçalho de Boas-Vindas -->
  <div header-content class="flex flex-col items-center justify-center text-center space-y-1">
    <ion-text class="text-2xl font-bold text-white">Bem-vindo de Volta!</ion-text>
    <ion-text class="text-base text-gray-200">Entre na sua conta e continue praticando conosco.</ion-text>
  </div>

  <form form-inputs [formGroup]="form" class="w-full max-w-md mx-auto space-y-3">
    <!-- Campo de E-mail -->
    <div class="relative">
      <label for="email" class="block text-sm font-medium text-gray-300 mb-1">E-mail</label>
      <input
        id="email"
        formControlName="email"
        pInputText
        placeholder="Digite seu Email"
        class="w-full px-4 py-3 bg-white rounded-md shadow-sm border border-gray-300 placeholder-gray-500 text-gray-800 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200"
      />
    </div>
  
    <!-- Campo de Senha -->
    <div class="relative">
      <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
      <input
        id="password"
        formControlName="password"
        pInputText
        type="password"
        placeholder="Digite sua Senha"
        class="w-full px-4 py-3 bg-white rounded-md shadow-sm border border-gray-300 placeholder-gray-500 text-gray-800 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200"
      />
    </div>
  
    <!-- Link para recuperação de senha -->
    <ion-item lines="none" button routerLink="/account/recover" class="justify-end">
      <div slot="end" class="text-sm text-white">Esqueceu a senha?</div>
    </ion-item>
  
    <!-- Botão de Login -->
    <p-button severity="info" [loading]="loading()" (onClick)="login()" label="Login" styleClass="w-full  rounded-md"></p-button>
  </form>
  

  <!-- Link de Registro -->
  <div footer-content class="flex text-sm items-center justify-center gap-2 text-white mt-2" matRipple routerLink="/account/register">
    <span>Não tem uma conta ainda?</span>
    <span class="underline text-primary">Registre-se</span>
  </div>
</app-login-form>

<!-- Toast para Notificações -->
<p-toast [preventOpenDuplicates]="true" position="top-center" styleClass="w-[80vw] md:w-[40vw]" />
