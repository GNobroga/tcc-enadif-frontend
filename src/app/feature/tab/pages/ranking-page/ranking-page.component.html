<ion-content>
  <section class="h-full flex flex-col from-[#2693ff] via-[#1ca5e9]  to-[#2076FF]">
    <!-- Top Toolbar with Title and Trophy Icon -->
    <ion-toolbar>
      <ion-back-button slot="start" defaultHref="/tabs" color="light"></ion-back-button>
      <ion-title color="light" class="flex items-center gap-2 text-2xl font-semibold">
        Ranking
      </ion-title>
      <i slot="end" class="fa-solid fa-trophy text-[#FFD700] text-2xl mr-4"></i>
    </ion-toolbar>
    
    <!-- Top 3 Ranking Display -->
    <div class="flex justify-around py-4 px-4  bg-gradient-to-r from-[#2693ff] via-[#1ca5e9]  to-[#2076FF]">
      <!-- Second Place -->
      <div class="flex flex-col items-center gap-3">
        <ion-avatar class="w-20 h-20 border-4 border-white rounded-full">
          <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-text class="text-lg font-semibold text-white">José</ion-text>
        <div class="flex items-center gap-1 text-white">
          <span class="text-sm font-medium">2.5M</span>
          <i class="fa-solid fa-crown text-[#FFD700]"></i>
        </div>
        <div class="bg-blue-300 text-white text-3xl font-bold py-2 px-4 rounded-lg shadow-lg">2</div>
      </div>

      <!-- First Place (Central) -->
      <div class="flex flex-col items-center gap-3">
        <ion-avatar class="w-24 h-24 border-4 border-yellow-300 rounded-full shadow-md">
          <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-text class="text-xl font-semibold text-white">Gabriel</ion-text>
        <div class="flex items-center gap-1 text-white">
          <span class="text-lg font-medium">2.7M</span>
          <i class="fa-solid fa-crown text-[#FFD700]"></i>
        </div>
        <div class="bg-yellow-500 text-white text-4xl font-bold py-2 px-5 rounded-lg shadow-lg">1</div>
      </div>

      <!-- Third Place -->
      <div class="flex flex-col items-center gap-3">
        <ion-avatar class="w-20 h-20 border-4 border-white rounded-full">
          <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-text class="text-lg font-semibold text-white">Pedro</ion-text>
        <div class="flex items-center gap-1 text-white">
          <span class="text-sm font-medium">1M</span>
          <i class="fa-solid fa-crown text-[#FFD700]"></i>
        </div>
        <div class="bg-blue-300 text-white text-3xl font-bold py-2 px-4 rounded-lg shadow-lg">3</div>
      </div>
    </div>

    <!-- List Ranking -->
    <div class="flex-1 pt-6 bg-gray-50 rounded-t-3xl shadow-lg mt-4">
      <ion-list lines="none" class="p-4">
        <!-- Fourth Place -->
        <ion-item lines="none" class="bg-white rounded-lg mb-4 shadow-md hover:shadow-lg transition duration-300 p-4">
          <div slot="start" class="flex items-center">
            <span class="font-bold text-2xl text-[#FFD700] mr-4">4</span>
            <ion-avatar class="w-12 h-12 mr-3">
              <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <div class="flex flex-col">
              <ion-text class="text-lg font-medium text-gray-800">Gabriel Cardoso</ion-text>
              <div class="flex items-center gap-1 text-sm text-gray-500">
                <i class="fa-solid fa-medal text-[#FFD700]"></i>
                <span>600k</span>
              </div>
            </div>
          </div>
        </ion-item>

        <!-- Fifth Place -->
        <ion-item lines="none" class="bg-white rounded-lg mb-4 shadow-md hover:shadow-lg transition duration-300 p-4">
          <div slot="start" class="flex items-center">
            <span class="font-bold text-2xl text-[#FFD700] mr-4">5</span>
            <ion-avatar class="w-12 h-12 mr-3">
              <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <div class="flex flex-col">
              <ion-text class="text-lg font-medium text-gray-800">José Silva</ion-text>
              <div class="flex items-center gap-1 text-sm text-gray-500">
                <i class="fa-solid fa-medal text-[#FFD700]"></i>
                <span>500k</span>
              </div>
            </div>
          </div>
        </ion-item>

        <!-- Sixth Place -->
        <ion-item lines="none" class="bg-white rounded-lg mb-4 shadow-md hover:shadow-lg transition duration-300 p-4">
          <div slot="start" class="flex items-center">
            <span class="font-bold text-2xl text-[#FFD700] mr-4">6</span>
            <ion-avatar class="w-12 h-12 mr-3">
              <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <div class="flex flex-col">
              <ion-text class="text-lg font-medium text-gray-800">Pedro Almeida</ion-text>
              <div class="flex items-center gap-1 text-sm text-gray-500">
                <i class="fa-solid fa-medal text-[#FFD700]"></i>
                <span>450k</span>
              </div>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </section>
</ion-content>
